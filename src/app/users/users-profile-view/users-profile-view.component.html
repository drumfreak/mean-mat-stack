<div *ngIf="userProfile && isLoading === false">
  <div class="mb-3" *ngIf="userProfile.profileCreated === true">
    <mat-card class="post-card">
      <mat-card-header>
        <div mat-card-avatar>
          <img class="avatar_img" [src]="userProfile.imagePath" />
        </div>
        <mat-card-title> {{ userProfile.firstName }}  {{ userProfile.lastName }} </mat-card-title>
        <mat-card-subtitle>{{ userProfile.createdAt }}</mat-card-subtitle>
      </mat-card-header>
      <!-- <img mat-card-image [src]="post.imagePath" [alt]="post.title" /> -->
      <mat-card-content>
        <p>
          {{ userProfile.about }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <mat-action-row *ngIf="userIsAuthenticated && userId === profileId">
          <button
            mat-button
            color="primary"
            [routerLink]="['/user', 'edit']"
          >
            EDIT
          </button>
        </mat-action-row>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

<div *ngIf="userProfile && isLoading === false">
  <div class="text-center col-md-12 mb-3" *ngIf="userProfile.profileCreated === false">
    <p>No profile created yet.</p>
    <p *ngIf="userId === profileId"><button
      mat-button
      color="primary"
      [routerLink]="['/user', 'edit']"
    >
      Create Profile
    </button></p>
  </div>
</div>
