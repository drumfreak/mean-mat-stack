<h2 class="mt-2">Edit Your Profile</h2>
<mat-card class="mb-5">
  <mat-spinner *ngIf="isLoading === true"></mat-spinner>
  <form
    [formGroup]="form"
    (submit)="onUpdateProfile()"
    *ngIf="isLoading === false"
  >
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="firstName"
        placeholder="First Name"
      />
      <mat-error *ngIf="form.get('firstName').invalid">Please enter your first name.</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="lastName"
        placeholder="Last Name"
      />
      <mat-error *ngIf="form.get('lastName').invalid">Please enter your last name.</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Select an option</mat-label>
      <mat-select formControlName="sex" [(value)]="userProfile.sex">
        <mat-option>None</mat-option>
        <mat-option value="male">Male</mat-option>
        <mat-option value="female">Female</mat-option>
        <mat-option value="other">Unspecified</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <textarea
        matInput
        rows="10"
        formControlName="about"
        placeholder="About you"
      ></textarea>
      <mat-error *ngIf="form.get('about').invalid">Please enter content about you.</mat-error>
    </mat-form-field>

    <p>Profile Image:</p>
    <div class="image-preview" *ngIf="imagePreview !== ''">
      <img [src]="imagePreview" [alt]="form.value.title" />
    </div>

    <div class="mb-3">
      <button mat-stroked-button type="button" (click)="filePicker.click()">
        Pick Image
      </button>
      <input type="file" #filePicker (change)="onImagePicked($event)" />
    </div>
    <button mat-raised-button color="accent" type="submit">Save Profile</button>
  </form>
</mat-card>
