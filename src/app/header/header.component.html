<mat-toolbar color="primary">
  <span>
    <a routerLink="/">MEAN App</a>
  </span>
  <span class="spacer"></span>
  <ul>
    <li>
        <a mat-button routerLink="/posts" routerLinkActive="mat-accent">Posts</a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <a mat-button routerLink="/posts/create" routerLinkActive="mat-accent">Create</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/auth/login" routerLinkActive="mat-accent">Login</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/auth/signup" routerLinkActive="mat-accent">Signup</a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <button mat-button (click)="onLogout()">Logout</button>
    </li>
  </ul>
</mat-toolbar>
