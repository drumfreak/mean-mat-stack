<div *ngIf="post && isLoading === false">
  <div class="mb-3">
    <mat-card class="post-card">
      <mat-card-header>
        <div mat-card-avatar>
          <a href="" [routerLink]="['/user', post.user]"><img class="avatar_img" src="/assets/img/avatar_male.png" /></a>
        </div>
        <mat-card-title> {{ post.title }} </mat-card-title>
        <mat-card-subtitle>{{ post.createdAt | amTimeAgo }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="post.imagePath" [alt]="post.title" />
      <mat-card-content>
        <p>
          {{ post.content }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <mat-action-row *ngIf="userIsAuthenticated && post.user === userId">
          <button
            mat-button
            color="primary"
            [routerLink]="['/posts', 'edit', post.id]"
          >
            EDIT
          </button>
          <button mat-button color="warn" (click)="onDelete(post.id)">
            DELETE
          </button>
        </mat-action-row>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
