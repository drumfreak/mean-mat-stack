<h2>Login</h2>
<mat-card>
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="isLoading === false">
    <mat-form-field>
      <input
        matInput
        name="email"
        ngModel
        type="email"
        placeholder="E-mail Address"
        #emailInput="ngModel"
        required
        email autocomplete="email">
      <mat-error *ngIf="emailInput.invalid">Please enter a valid E-Mail.</mat-error>
    </mat-form-field>
    <mat-form-field>
        <input
          matInput
          name="password"
          ngModel
          type="password"
          placeholder="Password"
          #passwordInput
          required
          password autocomplete="current-password">
        <mat-error *ngIf="passwordInput.invalid">Please enter a valid Password.</mat-error>
      </mat-form-field>
      <button *ngIf="!isLoading" mat-raised-button color="accent" type="submit">Login</button>
      <mat-spinner *ngIf="isLoading"></mat-spinner>
    </form>
</mat-card>
